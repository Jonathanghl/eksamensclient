<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="lib/css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">

    <meta charset="UTF-8">
    <title>Vælg fag - Ha. IT Exam Quiz 2017</title>



</head>
<body>

<div class="container">

    <div class="row" id="nav-container"></div>

    <div class="row">
        <div class="col-lg-12">
            <div class="page-header" id="welcome-message">  </div>
        </div>
    </div>
    <div id="deleteMyAdminBtn"></div>
    <button class="btn btn-default" id="createQuizBtn">Opret Quiz</button>
    <button class="btn btn-default" id="createQuestionBtn">Tilføj spørgsmål til quiz</button>
    <button class="btn btn-default" id="createChoiceBtn">Tilføj svarmulighed til spørgsmål</button>
    <button class="btn btn-default" id="watchUsersBtn">Se brugere</button>
    <button class="btn btn-default" id="createAdminBtn">Opret admin</button>
    <div class="row">
        <div class="col-lg-2 img-container"></div>
        <div class="col-lg-10 profile-info"></div>
        <div class="col-lg-12">

            <h3>Vælg fag for at se og slette quiz</h3>
            <div class="btn-group-vertical btn-block" role="group" id="QuizButtons">

            </div>
        </div>
    </div>

</div>
<!--Her oprettes modalen der brugrs til at lave en quiz -->
<div id="createQuizModal" class="modal" data-backdrop="false">
<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span class="close">&times;</span></button>
        <h2>Oprettelse af ny quiz</h2>
    </div>
    <div class="modal-body">

        <label class="control-label" for="inputCreateQuizTitle">Quiz navn</label>
        <input type="quizTitle" class="form-control" id="inputCreateQuizTitle" placeholder="Quiz navn">


        <label class="control-label" for="inputCreateQuizCourseId">Fag id</label>
        <input type="courseId" class="form-control" id="inputCreateQuizCourseId" placeholder="Fag id">

    </div>
    <div class="modal-footer">
        <button style="margin-bottom: 40px" class="btn btn-default" id="finishCreateQuizBtn">Opret quiz</button>
    </div>
</div>
</div>


<!--Her oprettes modalen der brugrs til at lave en spørgsmål -->
<div id="createQuestionModal" class="modal" data-backdrop="false">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span class="close">&times;</span></button>
            <h2>Oprettelse af nyt spørgsmål</h2>
        </div>
        <div class="modal-body">

            <label class="control-label" for="inputCreateQuestionTitle">Spørgsmål</label>
            <input type="questionTitle" class="form-control" id="inputCreateQuestionTitle" placeholder="Spørgsmål">


            <label class="control-label" for="inputCreateQuestionQuizId">Quiz id</label>
            <input type="quizId" class="form-control" id="inputCreateQuestionQuizId" placeholder="Quiz id">





        </div>
        <div class="modal-footer">
            <button style="margin-bottom: 40px" class="btn btn-default" id="finishCreateQuestionBtn">Opret spørgsmål</button>
        </div>
    </div>
</div>

<!--Her oprettes modalen der bruges til at lave en svarmulighed -->
<div id="createChoiceModal" class="modal" data-backdrop="false">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span class="close">&times;</span></button>
            <h2>Oprettelse af ny svarmulighed</h2>
        </div>
        <div class="modal-body">

            <label class="control-label" for="inputCreateChoiceTitle">Svarmulighed</label>
            <input type="choiceTitle" class="form-control" id="inputCreateChoiceTitle" placeholder="Svarmulighed">


            <label class="control-label" for="inputCreateChoiceQuestionId">Spørgsmåls id</label>
            <input type="questionId" class="form-control" id="inputCreateChoiceQuestionId" placeholder="Spørgsmåls id">


            <label class="control-label" for="inputCreateChoiceIsAnswer">Korrekt svar?</label>
            <input type="Answer" class="form-control" id="inputCreateChoiceIsAnswer" placeholder="Er svaret korrekt? 1 for ja 0 for nej">
        </div>
        <div class="modal-footer">
            <button style="margin-bottom: 40px" class="btn btn-default" id="finishCreateChoiceBtn">Opret Svarmulighed</button>
        </div>
    </div>
</div>

<!--modal til oprettelse af Admin, opbygningen fundet på stackoverflow -->

<div id="createAdminModal" class="modal" data-backdrop="false">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span class="close">&times;</span></button>
            <h2>Oprettelse af ny admin bruger</h2>
        </div>
        <div class="modal-body">

            <label class="control-label" for="inputCreateAdminFirstname">Firstname</label>
            <input type="firstName" class="form-control" id="inputCreateAdminFirstname" placeholder="Firstname">


            <label class="control-label" for="inputCreateAdminLastname">Lastname</label>
            <input type="lastName" class="form-control" id="inputCreateAdminLastname" placeholder="Lastname">


            <label class="control-label" for="inputCreateAdminUsername">Username</label>
            <input type="username" class="form-control" id="inputCreateAdminUsername" placeholder="Username">

            <label class="control-label" for="inputCreateAdminPassword">Password</label>
            <input type="password" class="form-control" id="inputCreateAdminPassword" placeholder="Password">


        </div>
        <div class="modal-footer">
            <button style="margin-bottom: 40px" class="createUser btn-default" id="finishCreateAdminBtn">Opret admin bruger</button>
        </div>
    </div>
</div>


<footer class="footer">
    <div class="container">
        <p class="text-muted">EQ2016 ©</p>
    </div>
</footer>

<script src="lib/js/jquery-3.2.1.js"></script>
<script src="lib/js/bootstrap.js"></script>
<script src="js/sdk.js"></script>
<script src="js/my-page.js"></script>

<script>
let user = SDK.Storage.load("userType");
if (user == 1) {
try {
window.stop();
}
catch (e) {

document.execCommand('Stop');
}
document.location.replace("courseForQuiz.html");
}
else if (user == null) { try {
window.stop();
}
catch (e) {

document.execCommand('Stop');
}
document.location.replace("login.html");}

</script>

</body>
</html>
