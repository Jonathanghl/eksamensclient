<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="lib/css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">

    <meta charset="UTF-8">
    <title>Vælg fag - Ha. IT Exam Quiz 2017</title>



</head>
<body>

<div class="container">

    <div class="row" id="nav-container"></div>

    <div class="row">
        <div class="col-lg-12">
            <div class="page-header" id="welcome-message">  </div>
        </div>
    </div>
    <div id="deleteMyUserBtn"></div>
    <button id="createQuizBtn"></button>
    <div class="row">
        <div class="col-lg-2 img-container"></div>
        <div class="col-lg-10 profile-info"></div>
        <div class="col-lg-12">

            <h3>Vælg fag</h3>
            <div class="btn-group-vertical btn-block" role="group" id="QuizButtons">

            </div>
        </div>
    </div>

</div>

<div id="createQuizModal" class="modal" data-backdrop="false">
<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span class="close">&times;</span></button>
        <h2>Oprettelse af ny quiz</h2>
    </div>
    <div class="modal-body">

        <label class="control-label" for="inputCreateQuizTitle">Quiz navn</label>
        <input type="quizTitle" class="form-control" id="inputCreateQuizTitle" placeholder="Quiz navn">


        <label class="control-label" for="inputCreateQuizCourseId">Fag id</label>
        <input type="quizId" class="form-control" id="inputCreateQuizCourseId" placeholder="Fag id">





    </div>
    <div class="modal-footer">
        <button style="margin-bottom: 40px" class="btn btn-default" id="finishCreateQuizBtn">Opret quiz</button>
    </div>
</div>
</div>

</div>

</div>
</div>

<footer class="footer">
    <div class="container">
        <p class="text-muted">EQ2016 ©</p>
    </div>
</footer>

<script src="lib/js/jquery-3.2.1.js"></script>
<script src="lib/js/bootstrap.js"></script>
<script src="js/sdk.js"></script>
<script src="js/my-page.js"></script>

<!-- Scriptet er inspireret af et jeg har fundet på
https://stackoverflow.com/questions/33137525/redirect-user-if-not-logged-in-in-html-with-jquery-->
<script>
    let user = SDK.Storage.load("user");
    if (user == null) {
        try {
            window.stop();
        }
        catch (e) {

            document.execCommand('Stop');
        }
        document.location.replace("login.html");
    }
</script>

</body>
</html>
